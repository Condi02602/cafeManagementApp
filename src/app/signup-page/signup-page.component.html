<h1 mat-dialog-title>Signup Form</h1>
<div mat-dialog-content>
  <div>
    <form [formGroup]="userForm">
        <mat-card>
            <mat-card-content>
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Name</mat-label>
                    <input matInput placeholder="Eg. John Doe" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                </div>
      
                <div class="col-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input matInput placeholder="johndoe@gmail.com" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
              </div>
      
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Mobile No.</mat-label>
                    <input matInput placeholder="Eg. 1234567890" type="number" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                </div>
      
                <div class="col-6">
                  <div class="example-label-container">
                    <label id="example-name-label" class="example-name-label"
                      >Age</label
                    >
                    <label class="example-value-label">{{ value }}</label>
                  </div>
                  <mat-slider
                    class="example-margin"
                    [disabled]="disabled"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [discrete]="thumbLabel"
                    [showTickMarks]="showTicks"
                  >
                    <input matSliderThumb [(ngModel)]="value" />
                  </mat-slider>
                </div>
              </div>
      
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
      
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
      
          <div mat-dialog-actions>
              <button mat-raised-button color="warn">Close</button>
              <button mat-raised-button color="accent">Cancel</button>
          </div>
    </form>
  </div>
</div>
