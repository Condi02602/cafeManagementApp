<div class="containerImg">

<mat-card class="container col-10 mt-5">
  <mat-card-header>
    <mat-card-title>Signup Form</mat-card-title>
  </mat-card-header>
<mat-card-content class="cardContainer">
  <div>
    <form [formGroup]="userForm">
        <!-- <mat-card> -->
            <!-- <mat-card-content> -->
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Name</mat-label>
                    <input matInput placeholder="Eg. John Doe" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                </div>
      
                <div class="col-6">
                    <mat-form-field appearance="outline">
                      <mat-label>Enter Mobile No.</mat-label>
                      <input matInput placeholder="Eg. 1234567890" type="number" />
                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </div>
              </div>
      
              <div class="row">
                <!-- <div class="col-6"> -->
                  <mat-form-field appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input matInput placeholder="johndoe@gmail.com" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                <!-- </div> -->
              </div>

              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>                  
                </div>

                <div class="col-6">
                  <label id="example-name-label" class="example-name-label"
                      >Gender</label
                    ><br>
                  <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                    <mat-radio-button value="3">Other</mat-radio-button>
                  </mat-radio-group>
                  
                </div>
              </div>
      
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
      
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            <!-- </mat-card-content> -->
            <div mat-card-footer>
              <div class="row">
                <div class="col-6">
                  <button mat-raised-button class="w-100">Close</button>
                </div>
                <div class="col-6">
                  <button mat-raised-button color="primary" class="w-100">Submit</button>
                </div>
              </div>
          </div>
          <!-- </mat-card> -->
    </form>
  </div>
</mat-card-content>
</mat-card>
</div>
