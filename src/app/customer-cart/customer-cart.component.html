<mat-card class="container col-10 mt-2">

    <div class="mt-2">
     <div *ngFor="let data of cardItems" class="mb-2">
         <div class="row">
            <div class="col-1"><img [src]="data?.dishType" alt="" class="dishTypeImage"></div>
            <div class="col-2 d-flex justify-content-start"><img [src]="data?.dishImage" alt="" class="dishImage"></div>
            <div class="col-4 d-flex justify-content-start">{{data?.dishName}}</div>
            <div class="col-3">
                <div class="plusminusbtnStyle" *ngIf="!data?.plusminusButton">
                    <button class="plusminusbtnStyle btn btn-primary" (click)="onPlusMinusButton('minus', data)">-</button>
                    <span class="value-display">{{data?.count}}</span>
                    <button class="plusminusbtnStyle btn btn-primary" (click)="onPlusMinusButton('plus', data)">+</button>
                </div>                
            </div>
            <div class="col-1">{{data?.dishPrice}}</div>
          </div>
     </div>
    </div>

    <div class="d-flex justify-content-start col-3 mt-1">
        <button mat-raised-button routerLink="/menu" color="primary">+ Add more Items</button>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
        Total Rs. {{ getTotal() | currency: 'INR'}}
    </div>
 </mat-card>
